<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Task Tracker</h1>
                <button id="darkModeToggle" class="bg-gray-200 dark:bg-gray-700 p-2 rounded">
                    Toggle Dark Mode
                </button>
            </div>

            <form id="taskForm" class="mb-6">
                <input type="hidden" id="taskId">
                <div class="mb-4">
                    <input type="text" id="title" placeholder="Task Title" 
                           class="w-full px-3 py-2 border dark:border-gray-600 dark:bg-gray-700 rounded" required>
                </div>
                <div class="mb-4">
                    <textarea id="description" placeholder="Task Description" 
                              class="w-full px-3 py-2 border dark:border-gray-600 dark:bg-gray-700 rounded"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <select id="priority" 
                            class="px-3 py-2 border dark:border-gray-600 dark:bg-gray-700 rounded">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="date" id="dueDate" 
                           class="px-3 py-2 border dark:border-gray-600 dark:bg-gray-700 rounded">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                        Add Task
                    </button>
                    <button type="button" id="cancelEdit" class="hidden bg-gray-300 px-4 py-2 rounded">
                        Cancel
                    </button>
                </div>
            </form>

            <div class="mb-4 flex space-x-4">
                <select id="statusFilter" 
                        class="px-3 py-2 border dark:border-gray-600 dark:bg-gray-700 rounded">
                    <option value="">All Tasks</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div id="taskList" class="space-y-4">
                <!-- Tasks will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <footer class="bg-gray-100 dark:bg-gray-900 py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-lg mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden p-6">
                <div class="text-center">
                    <h2 class="text-3xl font-bold mb-4 text-gray-800 dark:text-white">Get In Touch</h2>
                    <p class="text-gray-600 dark:text-gray-300 mb-6">Feel free to reach out to me for any inquiries or collaborations.</p>
                    
                    <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-6">
                        <div class="bg-blue-50 dark:bg-gray-700 p-4 rounded-lg shadow-md hover:shadow-xl transition-all duration-300">
                            <a href="mailto:xtremejeel@gmail.com" class="flex items-center justify-center space-x-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600 dark:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                                <span class="text-blue-800 dark:text-blue-200 font-semibold">xtremejeel@gmail.com</span>
                            </a>
                        </div>
                        
                        <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg shadow-md hover:shadow-xl transition-all duration-300">
                            <a href="https://github.com/zynxoso" target="_blank" class="flex items-center justify-center space-x-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                </svg>
                                <span class="text-gray-900 dark:text-white font-semibold">GitHub Profile</span>
                            </a>
                        </div>
                    </div>
                    
                    <div class="mt-8 border-t border-gray-200 dark:border-gray-700 pt-6">
                        <p class="text-sm text-gray-600 dark:text-gray-400">
                            2024 Jan Harry Madrona. All rights reserved.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const htmlElement = document.documentElement;

        darkModeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            localStorage.setItem('darkMode', htmlElement.classList.contains('dark'));
        });

        // Restore dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            htmlElement.classList.add('dark');
        }

        // Task Management
        const taskForm = document.getElementById('taskForm');
        const titleInput = document.getElementById('title');
        const descriptionInput = document.getElementById('description');
        const priorityInput = document.getElementById('priority');
        const dueDateInput = document.getElementById('dueDate');
        const taskIdInput = document.getElementById('taskId');
        const cancelEditBtn = document.getElementById('cancelEdit');
        const taskList = document.getElementById('taskList');
        const statusFilter = document.getElementById('statusFilter');

        // Fetch Tasks
        async function fetchTasks(status = '') {
            const response = await fetch(`index.php?status=${status}`);
            const data = await response.json();
            renderTasks(data.records);
        }

        // Render Tasks
        function renderTasks(tasks) {
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.classList.add(
                    'bg-white', 'dark:bg-gray-700', 'p-4', 'rounded', 'shadow', 
                    'flex', 'justify-between', 'items-center'
                );
                
                const priorityColor = {
                    'low': 'text-green-500',
                    'medium': 'text-yellow-500',
                    'high': 'text-red-500'
                };

                taskElement.innerHTML = `
                    <div>
                        <h3 class="font-bold text-lg">${task.title}</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-300">${task.description || 'No description'}</p>
                        <div class="flex space-x-2 mt-2">
                            <span class="text-sm ${priorityColor[task.priority] || ''}">${task.priority.toUpperCase()} Priority</span>
                            ${task.due_date ? `<span class="text-sm text-gray-500">Due: ${task.due_date}</span>` : ''}
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="editTask(${task.id}, '${task.title}', '${task.description}', '${task.priority}', '${task.due_date}')" 
                                class="bg-blue-500 text-white px-2 py-1 rounded">Edit</button>
                        <button onclick="deleteTask(${task.id})" 
                                class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
                        <button onclick="toggleTaskStatus(${task.id}, '${task.status === 'completed' ? 'pending' : 'completed'}')" 
                                class="bg-green-500 text-white px-2 py-1 rounded">
                            ${task.status === 'completed' ? 'Reopen' : 'Complete'}
                        </button>
                    </div>
                `;
                taskList.appendChild(taskElement);
            });
        }

        // Add/Update Task
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const method = taskIdInput.value ? 'PUT' : 'POST';
            const url = 'index.php';
            
            const taskData = {
                id: taskIdInput.value ? parseInt(taskIdInput.value) : null,
                title: titleInput.value,
                description: descriptionInput.value,
                priority: priorityInput.value,
                due_date: dueDateInput.value,
                status: method === 'POST' ? 'pending' : null
            };

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(taskData)
                });

                if (response.ok) {
                    resetForm();
                    fetchTasks(statusFilter.value);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Edit Task
        window.editTask = (id, title, description, priority, dueDate) => {
            taskIdInput.value = id;
            titleInput.value = title;
            descriptionInput.value = description;
            priorityInput.value = priority;
            dueDateInput.value = dueDate;
            
            cancelEditBtn.classList.remove('hidden');
            document.querySelector('button[type="submit"]').textContent = 'Update Task';
        };

        // Cancel Edit
        cancelEditBtn.addEventListener('click', resetForm);

        // Delete Task
        window.deleteTask = async (id) => {
            try {
                const response = await fetch('index.php', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id })
                });

                if (response.ok) {
                    fetchTasks(statusFilter.value);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        };

        // Toggle Task Status
        window.toggleTaskStatus = async (id, status) => {
            try {
                const response = await fetch('index.php', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id, status })
                });

                if (response.ok) {
                    fetchTasks(statusFilter.value);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        };

        // Reset Form
        function resetForm() {
            taskForm.reset();
            taskIdInput.value = '';
            cancelEditBtn.classList.add('hidden');
            document.querySelector('button[type="submit"]').textContent = 'Add Task';
        }

        // Filter Tasks
        statusFilter.addEventListener('change', () => {
            fetchTasks(statusFilter.value);
        });

        // Initial fetch
        fetchTasks();
    </script>
</body>
</html>
